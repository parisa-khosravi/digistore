{% extends 'base.html' %}

{% block title %}ورود{% endblock %}

{% block content %}
<div class="form-container">
    <div class="card">
        <h2 class="text-center mb-4">ورود به حساب کاربری</h2>
        
        <form method="post">
            {% csrf_token %}
            
            {% for field in form %}
                <div class="form-group">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div style="color: #dc3545; margin-top: 5px; font-size: 14px;">
                            {{ field.errors }}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary" style="width: 100%;">ورود</button>
            </div>
        </form>
        
        <div class="text-center mt-4">
            <p>حساب کاربری ندارید؟ <a href="{% url 'signup' %}">ثبت نام کنید</a></p>
        </div>
    </div>
</div>
{% endblock %}
