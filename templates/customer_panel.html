{% extends 'base.html' %}

{% block title %}پنل کاربری{% endblock %}

{% block content %}
<div class="card">
    <h2 class="text-center mb-4">پنل کاربری</h2>
    
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            
            {% for field in form %}
                <div class="form-group">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div style="color: #dc3545; margin-top: 5px; font-size: 14px;">
                            {{ field.errors }}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary" style="width: 100%;">ذخیره تغییرات</button>
            </div>
        </form>
    </div>
    
 
{% endblock %}
